<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <app-logout-user slot="end"></app-logout-user>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-dynamic-form [questions]="formFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)">
  </app-dynamic-form>
  <div *ngIf="showSpinner">
    <div class="ring">Loading
      <span></span>
    </div>
  </div>
  <p class="info selected" *ngIf="selectedFunction">{{appliedFunction}}</p>
  <div class="browsing_buttons">

    <ion-button (click)="previous()">
      <ion-icon name="arrow-back">

      </ion-icon>
    </ion-button>
    <ion-button (click)="next()">
      <ion-icon name="arrow-forward">

      </ion-icon>
    </ion-button>
  </div>
  <ion-grid class="extractions">
    <ion-row>
      <ion-item>
        <app-weels-viewer [estrazioni]="estrazioniItems" [data]="selectedData" [transformation]="selectedFunction">
        </app-weels-viewer>
      </ion-item>
      <ion-item>
        <app-weels-viewer [estrazioni]="estrazioniItems" [data]="selectedData1" [transformation]="selectedFunction">
        </app-weels-viewer>
      </ion-item>
      <ion-item>
        <app-weels-viewer [estrazioni]="estrazioniItems" [data]="selectedData2" [transformation]="selectedFunction">
        </app-weels-viewer>
      </ion-item>
    </ion-row>
    <ion-row>

      <ion-item>
        <app-weels-viewer class="browsable" [estrazioni]="estrazioniItems" [transformation]="neutralFunction"
          [data]="selectedData3">
        </app-weels-viewer>
      </ion-item>
      <ion-item>
        <app-weels-viewer
        class="browsable"
         [estrazioni]="estrazioniItems"
          [transformation]="neutralFunction"
           [data]="selectedData4">
        </app-weels-viewer>
      </ion-item>

      <ion-item>
        <app-weels-viewer
        class="browsable"
        [estrazioni]="estrazioniItems"
        [transformation]="neutralFunction"
        [data]="selectedData5">
        </app-weels-viewer>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-button (click)="addExtraction()"><ion-icon name ="add-circle"></ion-icon></ion-button>


</ion-content>
