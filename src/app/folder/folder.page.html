<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-dynamic-form
 [questions]="formFields"
 (interactiveSubmit)="filter($event)"
 (singleSubmit)="submit($event)"
  ></app-dynamic-form>
  <div  *ngIf="showSpinner">
    <div class="ring">Loading 
      <span></span>
    </div>
</div>
<article>
  {{ruota1}}--:--{{estrazione1}}
  </article>
  <article>
  {{ruota2}}--:--{{estrazione2}}
  </article>
  <app-extraction></app-extraction>


</ion-content>
