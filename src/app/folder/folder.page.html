<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <app-logout-user slot="end"></app-logout-user>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-dynamic-form [questions]="formFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)">
  </app-dynamic-form>
  <div *ngIf="showSpinner">
    <div class="ring">Loading
      <span></span>
    </div>
  </div>
  <ion-grid class="intervals">
    <ion-row>
      <app-bar *ngIf="showGraph"
      [numeroEstratto]="ambata11"
      [weel]="weel1"
      [data]="barData11"></app-bar>
      <app-bar *ngIf="showGraph"
      [numeroEstratto]="ambata12"
      [weel]="weel1"
      [data]="barData12"></app-bar>
    </ion-row>
    <ion-row>
  <p class="info selected" *ngIf="selectedFunction">{{appliedFunction}}</p>
  <app-bar *ngIf="showGraph"
  [numeroEstratto]="ambata21"
  [weel]="weel2"
  [data]="barData21"></app-bar>
  <app-bar *ngIf="showGraph"
  [numeroEstratto]="ambata22"
  [weel]="weel2"
  [data]="barData22"></app-bar>


      
    </ion-row>
    <app-bar *ngIf="showGraph"
    [numeroEstratto]="ambata11"
    [weel]="weel2"
    [data]="barData112"></app-bar>
    <app-bar *ngIf="showGraph"
    [numeroEstratto]="ambata12"
    [weel]="weel2"
    [data]="barData122"></app-bar>
    <ion-row>
    </ion-row>
    <ion-row>
      <app-bar *ngIf="showGraph"
      [numeroEstratto]="ambata21"
      [weel]="weel1"
      [data]="barData211"></app-bar>
      <app-bar *ngIf="showGraph"
      [numeroEstratto]="ambata22"
      [weel]="weel1"
      [data]="barData221"></app-bar>

    </ion-row>
  </ion-grid>
  <ion-button *ngIf="canAdd"  (click)="addExtraction()"><ion-icon name ="add-circle"></ion-icon></ion-button>

  

</ion-content>
